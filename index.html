  <body>
    <header>
      <h1>Gerador de Senha</h1>
    </header>

    <main>
      <img src="./images/geradordesenha.png" title="Gerador de Senha" />
      <h1>Um Gerador de Senha OnLine e seguro para todos os usuários da Web</h1>

      <section id="firstCaracter">
        <h1>Primeiro caractere</h1>
        <div class="container">
          <label class="selected" data-type="button" title="0-9">Numeral</label>
          <label data-type="button" title="A-Z">Maiúscula</label>
          <label data-type="button" title="a-z">Minúscula</label>
          <label data-type="button" title="!@#$%&*()_+-=">Outro</label>
        </div>
      </section>

      <section id="secndCaracter">
        <h1>Caracteres restantes</h1>
        <div class="container">
          <label class="selected" data-type="button" title="0-9">Numerais</label>
          <label data-type="button" title="A-Z">Maiúsculas</label>
          <label data-type="button" title="a-z">Minúsculas</label>
          <label data-type="button" id="othersRight" title="!@#$%&*()_+-=">Outros</label>
        </div>
      </section>

      <section>
        <h1>Tamanho</h1>
        <input id="length" type="number" placeholder="10" min="6" max="2048" value="10" />
      </section>

      <section>
        <h1>Caracteres adicionais</h1>
        <input id="others" type="text" placeholder="Ex: {}[]^~`´:;/?\°ª" />
      </section>

      <section>
        <div class="container">
          <input type="checkbox" id="equal" checked /><label for="equal">Excluir caracteres iguais (aa, ZZ, oo, PP, ii)</label>
        </div>
        <div class="container">
          <input type="checkbox" id="strength" checked /><label for="strength">Verificar força da senha</label>
        </div>
      </section>

      <section>
        <input id="result" type="text" placeholder="Resultado" readonly />
        <div title="Força de Senha" class="strength"></div>
        <div class="container">
          <label data-type="button" onclick="generate()" title="Gerar Senha"><ins>G</ins>erar Senha</label>
          <label data-type="button" id="copy" title="Copiar senha">Copiar Senha</label>
        </div>
      </section>
    </main>
