<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="media/icon.ico" />
    <title>Gerador de Senha</title>
  </head>

  <body>
    <header>
      <h1>Gerador de Senha</h1>
    </header>

    <main>
      <img src="./media/geradordesenha.png" title="Gerador de Senha" />
      <h1>Um Gerador de Senha OnLine para todos os usuários da Web</h1>

      <section id="firstCaracter">
        <h1>Primeiro Caractere</h1>
        <div class="container">
          <label data-type="button" title="0-9">Numeral</label>
          <label data-type="button" title="A-Z">Maiúscula</label>
          <label data-type="button" title="a-z">Minúscula</label>
          <label data-type="button" title="!@#$%&*()_+-=">Outro</label>
        </div>
      </section>

      <section id="secndCaracter">
        <h1>Outros Caracteres</h1>
        <div class="container">
          <label data-type="button" title="0-9">Numerais</label>
          <label data-type="button" title="A-Z">Maiúsculas</label>
          <label data-type="button" title="a-z">Minúsculas</label>
          <label data-type="button" id="othersRight" title="!@#$%&*()_+-=">Outros</label>
        </div>
      </section>

      <section>
        <h1>Tamanho</h1>
        <input id="length" type="number" placeholder="8" min="0" />
      </section>

      <section>
        <h1>Outros Caracteres</h1>
        <input id="others" type="text" placeholder="Ex: {}[]^~`´:;/?\°ª" />
      </section>

      <section>
        <div class="container">
          <input type="checkbox" id="equal" /><label for="equal">Excluir Caracteres iguais (aa, ZZ, oo, PP, ii)</label>
        </div>
        <div class="container">
          <input type="checkbox" id="strength" /><label for="strength">Verificar força de Senha</label>
        </div>
      </section>

      <section>
        <input id="result" type="text" placeholder="Resultado" readonly /><div title="Força de Senha" class="strength"></div>
        <div class="container">
          <label data-type="button" onclick="generate()" title="Gerar Senha">Gerar Senha</label>
          <label data-type="button" id="copy" data-clipboard-text="" title="Copiar senha">Copiar Senha</label>
        </div>
      </section>
    </main>

    <script async src="./src/scripts.js"></script>
  </body>

</html>
