<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="media/icon.ico" />
    <title>Gerador de Senha</title>
  </head>

  <body>
    <header>
      <h1>Gerador de Senhas</h1>
    </header>

    <main>
      <img src="./media/geradordesenha.png" title="Gerador de Senha" />
      <h1>O Gerador de Senha gera senhas aleatórias de qualquer tamanho.</h1>

      <section id="firstCaracter">
        <h1>Primeiro Caractere</h1>
        <div class="container">
          <label title="0-9">Numeral</label>
          <label title="A-Z">Maiúscula</label>
          <label title="a-z">Minúscula</label>
          <label title="!@#$%&*()_+-=">Outro</label>
        </div>
      </section>

      <section id="secndCaracter">
        <h1>Outros Caracteres</h1>
        <div class="container">
          <label title="0-9">Numerais</label>
          <label title="A-Z">Maiúsculas</label>
          <label title="a-z">Minúsculas</label>
          <label id="othersRight" title="!@#$%&*()_+-=">Outros</label>
        </div>
      </section>

      <section>
        <h1>Tamanho</h1>
        <input id="length" type="number" value="8" />
      </section>

      <section>
        <h1>Outros Caracteres</h1>
        <input id="others" type="text" placeholder="Ex: {}[]^~`´:;/?\°ª" />
      </section>

      <input id="result" type="text" placeholder="Resultado" readonly />
      <button class="btn" onclick="generate()" title="Gerar Senha">Gerar Senha</button>
      <button id="copy" class="btn" data-clipboard-text="" title="Copiar senha">Copiar Senha</button>
    </main>

    <script async src="./src/scripts.js"></script>
  </body>

</html>
